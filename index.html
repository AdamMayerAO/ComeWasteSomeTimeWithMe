<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waste Your Time With Us</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header class = 'header'>
        <h1 id ='title'>Welcome!</h1>
        <h4 id = 'subtitle'>Everyone needs breaks, so give yourself a healthy time limit and enjoy!</h4>
      </header>
        <form id="js-form">
            <label for="time"> I have </label>
            <input type='number' id="minutes" name="time" value="10"> minutes<br>
            
            <label for="js-search-term">I am interested in:</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden group">
          <div class='reset hidden'> 
              <button type="submit">Search Again</button>
          </div>
         
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
